<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="amzone.css" />
  </head>
  <body>
    <header>
      <div class="navbar">

        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="add-first">Hello</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot fa-beat fa-sm"></i>
            <p class="add-second">Select your address</p>
          </div>
        </div>

        <div class="nav-search">
          <select class="search-select">
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- <div class="right-nav"> -->
          <div class="language border">
            <div class="flag"></div>
            <div class="eng">EN</div>
          </div>
  
  
          <div class="nav-sign border">
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Accout & Lists</p>
          </div>
  
          <div class="nav-return border">
            <p><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
          </div>
  
          <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping fa-flip"></i>
            Cart
          </div>
        <!-- </div> -->

        

      </div>
    </header>
  </body>
</html>
